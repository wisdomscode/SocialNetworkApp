{% extends "network/layout.html" %}

{% block body %}

    <h2>Edit Profile</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'edit_profile' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <p><input class="btn btn-primary" type="submit" value="Update"></p>
    </form>

      <br><br>
{% endblock %}
